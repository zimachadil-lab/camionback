  <body>
    <div id="root"></div>

    <!-- PWA Install Prompt - Enhanced System with Fallback -->
    <script>
      (function() {
        'use strict';
        
        // Global state
        window.deferredPrompt = null;
        let installPromptFired = false;
        let fallbackTimer = null;
        
        // Diagnostic logging
        console.log('üîç PWA Diagnostics:');
        console.log('  - HTTPS:', window.location.protocol === 'https:');
        console.log('  - Service Worker support:', 'serviceWorker' in navigator);
        console.log('  - Standalone mode:', window.matchMedia('(display-mode: standalone)').matches);
        console.log('  - iOS standalone:', window.navigator.standalone === true);
        
        // Check if already installed
        const isInstalled = window.matchMedia('(display-mode: standalone)').matches || 
                           window.navigator.standalone === true;
        
        if (isInstalled) {
          console.log('‚úÖ CamionBack d√©j√† install√© en mode standalone');
          return; // Don't show install button if already installed
        }
        
        // Create install banner
        function createInstallBanner(useFallback = false) {
          // Prevent duplicate banners
          if (document.getElementById('pwa-install-banner')) {
            return;
          }
          
          const banner = document.createElement('div');
          banner.id = 'pwa-install-banner';
          banner.setAttribute('data-testid', 'button-install-pwa');
          
          // Styles
          Object.assign(banner.style, {
            position: 'fixed',
            bottom: '20px',
            right: '20px',
            background: '#17cfcf',
            color: 'white',
            padding: '12px 20px',
            borderRadius: '10px',
            fontSize: '15px',
            fontWeight: '600',
            cursor: 'pointer',
            boxShadow: '0 4px 12px rgba(23, 207, 207, 0.4)',
            zIndex: '9999',
            display: 'flex',
            alignItems: 'center',
            gap: '8px',
            transition: 'all 0.2s ease',
            maxWidth: '280px'
          });
          
          banner.innerHTML = useFallback 
            ? 'üì≤ Installer CamionBack'
            : 'üì≤ Installer CamionBack';
          
          // Hover effects
          banner.addEventListener('mouseenter', () => {
            banner.style.transform = 'translateY(-2px)';
            banner.style.boxShadow = '0 6px 16px rgba(23, 207, 207, 0.5)';
          });
          
          banner.addEventListener('mouseleave', () => {
            banner.style.transform = 'translateY(0)';
            banner.style.boxShadow = '0 4px 12px rgba(23, 207, 207, 0.4)';
          });
          
          // Click handler
          banner.addEventListener('click', async () => {
            if (window.deferredPrompt) {
              // Native install prompt available
              try {
                banner.remove();
                await window.deferredPrompt.prompt();
                const { outcome } = await window.deferredPrompt.userChoice;
                console.log(outcome === 'accepted' ? '‚úÖ CamionBack install√© !' : '‚ÑπÔ∏è Installation annul√©e');
                window.deferredPrompt = null;
              } catch (error) {
                console.error('‚ùå Erreur lors de l\'installation:', error);
                showManualInstructions();
              }
            } else {
              // Fallback: show manual instructions
              showManualInstructions();
            }
          });
          
          document.body.appendChild(banner);
          console.log(useFallback 
            ? '‚ö†Ô∏è Banni√®re de fallback affich√©e (beforeinstallprompt non d√©clench√©)'
            : '‚úÖ Banni√®re d\'installation affich√©e');
        }
        
        // Show manual installation instructions
        function showManualInstructions() {
          const isIOS = /iPhone|iPad|iPod/.test(navigator.userAgent);
          const isAndroid = /Android/.test(navigator.userAgent);
          
          let instructions = 'üì≤ Pour installer CamionBack :\n\n';
          
          if (isIOS) {
            instructions += '1. Appuyez sur le bouton Partager (‚¨ÜÔ∏è)\n';
            instructions += '2. Faites d√©filer et s√©lectionnez "Sur l\'√©cran d\'accueil"\n';
            instructions += '3. Appuyez sur "Ajouter"';
          } else if (isAndroid) {
            instructions += '1. Appuyez sur le menu (‚ãÆ) en haut √† droite\n';
            instructions += '2. S√©lectionnez "Installer l\'application" ou "Ajouter √† l\'√©cran d\'accueil"\n';
            instructions += '3. Confirmez l\'installation';
          } else {
            instructions += '1. Cliquez sur l\'ic√¥ne d\'installation dans la barre d\'adresse\n';
            instructions += '2. Ou utilisez le menu du navigateur ‚ãÆ\n';
            instructions += '3. S√©lectionnez "Installer CamionBack"';
          }
          
          alert(instructions);
        }
        
        // Listen for beforeinstallprompt event
        window.addEventListener('beforeinstallprompt', (e) => {
          console.log('üì± beforeinstallprompt d√©clench√© sur', window.location.hostname);
          e.preventDefault();
          installPromptFired = true;
          window.deferredPrompt = e;
          
          // Clear fallback timer if it exists
          if (fallbackTimer) {
            clearTimeout(fallbackTimer);
            fallbackTimer = null;
          }
          
          // Create install banner
          createInstallBanner(false);
        });
        
        // Listen for app installed event
        window.addEventListener('appinstalled', () => {
          console.log('‚úÖ CamionBack install√© avec succ√®s');
          window.deferredPrompt = null;
          const banner = document.getElementById('pwa-install-banner');
          if (banner) {
            banner.remove();
          }
        });
        
        // Fallback: Show manual install button after 3 seconds if beforeinstallprompt hasn't fired
        // Only on HTTPS and not already installed
        window.addEventListener('load', () => {
          if (window.location.protocol === 'https:' && !isInstalled) {
            fallbackTimer = setTimeout(() => {
              if (!installPromptFired && !document.getElementById('pwa-install-banner')) {
                console.log('‚ö†Ô∏è beforeinstallprompt non d√©clench√© apr√®s 3s, affichage du fallback');
                console.log('üí° Raisons possibles:');
                console.log('  - App d√©j√† install√©e (v√©rifiez chrome://apps)');
                console.log('  - Installation r√©cemment refus√©e');
                console.log('  - Crit√®res PWA non remplis');
                console.log('  - Navigateur ne supporte pas beforeinstallprompt');
                createInstallBanner(true);
              }
            }, 3000);
          }
        });
        
      })();
    </script>
