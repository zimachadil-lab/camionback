name: ğŸš€ Build Android AAB

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-aab:
    name: ğŸ“± GÃ©nÃ©rer AAB
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4
    
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: ğŸ”§ Install dependencies
      run: npm install
    
    - name: ğŸ—ï¸ Build web app
      run: npm run build
      
    - name: â˜• Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'
    
    - name: ğŸ” Setup Gradle
      uses: gradle/actions/setup-gradle@v3
    
    - name: ğŸ”„ Sync Capacitor
      run: npx cap sync android
    
    - name: ğŸ¯ Build APK Debug (Simple Test)
      working-directory: android
      run: ./gradlew assembleDebug --no-daemon --warning-mode all
    
    - name: ğŸ“¤ Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: camionback-app-debug
        path: android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
