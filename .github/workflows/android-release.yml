on:
  push:
    tags:
      - 'v*'  # DÃ©clenche quand vous crÃ©ez un tag v1.0, v1.1, etc.

jobs:
  release:
    name: ðŸ“± CrÃ©er Release avec AAB
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
    
